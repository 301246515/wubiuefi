loopback loop0 /ubuntu2/disks/root.disk
set root=(loop0)
search --set=diskroot -f -n /ubuntu2/disks/root.disk
probe --set=diskuuid -u $diskroot
linux /vmlinuz root=UUID=$diskuuid loop=/ubuntu2/disks/root.disk preseed/file=/ubuntu2/install/preseed.cfg wubi-diskimage ro quiet splash
initrd /initrd.img
boot
