menuentry "$(title)" {
    volume "$(volume)"
    icon $(icon)
    loader $(kernel)
    options "debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt quiet splash  boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility) $(rootflags)"
    initrd $(initrd)
    submenuentry "$(normal_mode_title)" {
        options "debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt quiet splash  boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility) $(rootflags)"
    }
    submenuentry "$(pae_mode_title)" {
        options "debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt quiet splash forcepae boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility)  $(rootflags) forcepae"
    }
    submenuentry "$(safe_graphic_mode_title)" {
        options "debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt debug debug-ubiquity xforcevesa boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility)  $(rootflags)"
