    submenuentry "$(nvidia_graphics_workarounds_title)" {
        options "debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt debug debug-ubiquity nouveau.modeset=0 boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility)  $(rootflags) nouveau.modeset=0"
