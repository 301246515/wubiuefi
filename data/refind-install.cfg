        options "debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt debug debug-ubiquity acpi=off noapic nolapic boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility)  $(rootflags) acpi=off noapic nolapic"
    }    
    submenuentry "$(verbose_mode_title)" {
        options "debian-installer/custom-installation=$(custom_installation_dir) iso-scan/filename=$(iso_path) automatic-ubiquity noprompt debug debug-ubiquity boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility)  $(rootflags)"
    }
    submenuentry "$(demo_mode_title)" {
        options "iso-scan/filename=$(iso_path) quiet splash boot=casper ro debian-installer/locale=$(locale) keyboard-configuration/layoutcode=$(keyboard_layout) keyboard-configuration/variantcode=$(keyboard_variant) -- $(accessibility) $(rootflags)"
    }
}
