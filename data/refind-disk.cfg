menuentry "$(title)" {
    volume "$(volume)"
    icon $(icon)
    loader /ubuntu/disks/root.disk/boot/vmlinuz
    options "root=label=$(volume) loop=/ubuntu/disks/root.disk preseed/file=/ubuntu/install/preseed.cfg wubi-diskimage ro quiet splash"
    initrd /ubuntu/disks/root.disk/boot/initrd.img
}
